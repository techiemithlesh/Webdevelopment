<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Flexbox</title>
</head>
<body>
    <div class="container-fluid bg-light p-4">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="https://images.unsplash.com/photo-1479920252409-6e3d8e8d4866?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="img-fluid" alt="">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1>Get in touch                </h1>
                <p>Fill out the form below to send us a message and we'll get back to you as soon as possible!</p>
                <form action="">
                   <div class="col-lg-12">
                    <label for="">Name</label>
                    <input type="text" name="" id="" class="w-100">
                   </div>
                   <div class="col-lg-12">
                    <label for="">Email</label>
                    <input type="email" name="" id="" class="w-100">
                   </div>
                   <div class="col-lg-12">
                    <label for="">Message</label>
                    <textarea type="text" name="" id="" class="w-100 h-44"></textarea>
                   </div>
                   <button class="btn btn-primary ml-2">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
