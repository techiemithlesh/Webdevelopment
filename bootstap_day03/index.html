<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Bootstap Day 03</title>
    </head>
    <body>
        <style>
            .container {
                background: yellow;
            }
            .font-size{
                font-size: 2rem;
            }
        </style>
        <!-- BOOTSTRAP LAYOUT -->
        <div class="container">
            <h1>Hello container</h1>
        </div>
        <div class="container-fluid bg-danger">
            <h1>I am a fluid Container</h1>
        </div>
        <!-- LAYOUT RESPONSIVENESS -->
        <div class="container-sm bg-primary font-size">100% wide until small breakpoint</div>
        <div class="container-md bg-secondary font-size">100% wide until medium breakpoint</div>
        <div class="container-lg bg-info font-size">100% wide until large breakpoint</div>
        <div class="container-xl bg-danger font-size">100% wide until extra large breakpoint</div>
    </body>
</html>
