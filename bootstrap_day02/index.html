<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Bootstap Day 02</title>
</head>
<body>
    <!-- BOOTSTRAP HEADING -->
    <p class="h1">BOOTSTRAP Heading 1</p>
    <p class="h2">BOOTSTRAP Heading 1</p>
    <p class="h3">BOOTSTRAP Heading 1</p>
    <p class="h4">BOOTSTRAP Heading 1</p>
    <p class="h5">BOOTSTRAP Heading 1</p>
    <p class="h6 text-muted">BOOTSTRAP Heading 1</p>
 
    <!-- DISPLAY in Bootstrap -->
    <p class="display-1">Display1</p>
    <p class="display-2">Display2</p>
    <p class="display-3">Display3</p>
    <p class="display-4">Display4</p>

    <p class="lead">Lead paragraph</p>

    <p>Lorem <span class="text-muted">ipsum</span> dolor sit amet. <mark>I am mark text</mark></p>
    <p>"Heelo i am a quote ta"</p>
    <p class="blockquote">Hello</p>
</body>
</html>
